server.port=9997
# Ensure application is run in Vaadin 14/npm mode
vaadin.compatibilityMode = false
logging.level.org.atmosphere = warn
spring.devtools.restart.additional-exclude=META-INF/VAADIN/config/**
vaadin.whitelisted-packages=io/ramonak/ui

spring.jpa.hibernate.ddl-auto=update
#server.port=${PORT}

spring.datasource.url=jdbc:postgresql://localhost:5432/tabata_repository
spring.datasource.username=tabata
spring.datasource.password=tabata

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
